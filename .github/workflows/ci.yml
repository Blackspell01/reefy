on:
  workflow_dispatch:  # ErmÃ¶glicht manuelle AuslÃ¶ser

jobs:
  build:
    name: "Build ðŸ”¨"
    if: false  # Disabled - requires tvOS 26 SDK
    runs-on: macos-15

    env:
      XCODE_VERSION: "16.4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftGen
        run: brew install swiftgen

      - name: Cache Carthage
        uses: actions/cache@v4
        id: carthage-cache
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: ${{ runner.os }}-carthage-

      - name: Update Carthage
        run: carthage update --use-xcframeworks --cache-builds

      - name: Build
        run: |
          xcodebuild build \
            -project Swiftfin.xcodeproj \
            -scheme "Swiftfin tvOS" \
            -destination "generic/platform=tvOS Simulator" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
