name: "Build ðŸ”¨"

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: "Build ðŸ”¨"
    # if: false  # Disabled - requires tvOS 26 SDK
    runs-on: macos-26

    env:
      XCODE_VERSION: "26.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode_${{ env.XCODE_VERSION }}.app"

      - name: Install SwiftGen
        run: brew install swiftgen

      - name: Cache Carthage
        uses: actions/cache@v4
        id: carthage-cache
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: ${{ runner.os }}-carthage-

      - name: List Schemes
        run: xcodebuild -list -project Swiftfin.xcodeproj
      
      - name: Update Carthage
        run: carthage update --use-xcframeworks --cache-builds

      - name: Build
        run: |
          xcodebuild build \
            -project Swiftfin.xcodeproj \
            -scheme "Swiftfin tvOS" \
            -destination "generic/platform=tvOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            SWIFT_PACKAGE_PLUGIN_TRUST_LEVEL=0
