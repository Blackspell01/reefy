name: "Build ðŸ”¨"

on:
  workflow_dispatch:

jobs:
  build:
    name: "Build ðŸ”¨"
    runs-on: macos-26

    env:
      XCODE_VERSION: "26.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftGen
        run: brew install swiftgen

      - name: Cache Carthage
        uses: actions/cache@v4
        id: carthage-cache
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: ${{ runner.os }}-carthage-

      - name: Update Carthage
        run: carthage update --use-xcframeworks --cache-builds
      
      - name: Archive
        run: |
          xcodebuild archive \
            -project Swiftfin.xcodeproj \
            -scheme "Swiftfin tvOS" \
            -destination "generic/platform=tvOS" \
            -archivePath build/Reefy.xcarchive \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Create IPA
        run: |      
          mkdir -p build/Payload
          cp -r build/Reefy.xcarchive/Products/Applications/*.app build/Payload/
          cd build && zip -r Reefy.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Reefy
          path: build/Reefy.ipa
